<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme</title>
</head>
<body>
    <h1>sıralı liste örneği</h1>
    <ol type="a">
        <li>kahve</li>
        <li>çay</li>
        <li>gazoz</li>
        <li>meyve suyu</li>
        <li>ayran</li>
    </ol>
    <h2>sırasız liste örneği</h2>
    <ul style="list-style-type:circle">
        <li>kahve</li>
        <li>çay</li>
        <li>gazoz</li>
        <li>meyve suyu</li>
        <li>ayran</li>
    </ul>
</body>
</html>
